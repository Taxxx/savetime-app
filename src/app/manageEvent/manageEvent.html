<div class="p+" ng-repeat="event in manageEvent.events">
  <div class="card">
    <div flex-container="row">
      <div class="card__img card__img--left" style="height: 160px">
        <!--<img src="/images/placeholder/3-vertical.jpg">-->
        <img src="http://lorempixel.com/104/160/">
      </div>

      <div flex-item flex-container="column">
        <div flex-item>
          <div class="p+">
            <strong class="fs-headline display-block">{{event.title}}</strong>
            <span class="fs-subhead tc-black-2 display-block">{{event.body}}</span>
          </div>
        </div>

        <div class="card__actions">
          <lx-button lx-color="black" lx-type="flat">Free sample</lx-button>
          <lx-button lx-color="orange" lx-type="flat">Review</lx-button>
        </div>
      </div>
    </div>
  </div>
</div>
